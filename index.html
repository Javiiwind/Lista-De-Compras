<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Lista de Compras</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Lista De Compras</h1>
      </div>
    </header>
    <section>
        <div class="container-mitad">
            <button class="btn" name="nuevo" id="nuevo" onclick="Nuevo()">Nuevo</button>
        </div>
        <div class="container-mitad">
            <button class="btn" name="eliminar" id="eliminar" onclick="Eliminar()">Eliminar</button>
        </div>
    </section>

    <section id="lista">
      <div id="agregar" class="container div">
        <input type="checkbox" name="checkbox" id="checkbox" />
        <label for="checkbox">Harina</label>
      </div>
    </section>

    <footer>
      <div class="container-pie">
        <a href="https://www.instagram.com/javiiwind/" target="_blank">Instagram</a>
      </div>
      <div class="container-pie">
        <a href="https://www.youtube.com/user/javiiwind" target="_blank">Youtube</a>
      </div>
    </footer>
    
    <script src="js/app.js"></script>
  </body>
</html>
